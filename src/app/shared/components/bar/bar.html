<!-- bar.html -->
<div class="bar__row-container">
  <button class="bar__row" [class]="indicatorStatus">
    <div class="bar__name">
      <span>{{ name }}</span>
    </div>
    <div class="bar__value">
      <span>{{ value }}</span>
      <span>{{ metric }}</span>
    </div>
    <div class="bar__description">
      <span>{{ description }}</span>
    </div>
  </button>
</div>
