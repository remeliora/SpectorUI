<!-- enumeration-page.html -->
<app-page-layout>

  <ng-template appLabel></ng-template>

  <ng-template appButtons>
    <app-button-add [routerLink]="['/enumerations/new']"></app-button-add>
  </ng-template>

  <ng-template appBody>
    <app-list-of-cards-layout>
      @for (enumerationCard of enumerationCards; track enumerationCard.name) {
        <app-card
          [mainInfo]="enumerationCard.name"
          [secondInfo]="'Количество статусов: ' + enumerationCard.count"
          [editRoute]="['/enumerations', enumerationCard.name]">
        </app-card>
      } @empty {
        <app-empty-layout
          [errorMessage]="'Добавить словарь для отображения'">
        </app-empty-layout>
      }
    </app-list-of-cards-layout>
  </ng-template>

</app-page-layout>
