<!-- device-type-detail-page.html -->
<app-page-layout>

  <ng-template appLabel></ng-template>

  <ng-template appButtons></ng-template>

  <ng-template appBody>
    <app-detail-info-layout>
      <form action="" class="form-container">
        <label class="form-label-container">
          <span class="form-label-container__label">
          Название
          </span>
          <input class="form-label-container__input"
                 type="text">
        </label>

        <label class="form-label-container">
          <span class="form-label-container__label">
            Класс
          </span>
          <input class="form-label-container__input"
                 type="text">
        </label>

        <label class="form-label-container">
          <span class="form-label-container__label">
            Описание
          </span>
          <textarea class="form-label-container__textarea" type="text"></textarea>
        </label>


      </form>
    </app-detail-info-layout>
  </ng-template>

</app-page-layout>
