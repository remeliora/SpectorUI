<!-- graph-page.html -->
<app-page-layout>

  <ng-template appLabel>
    <app-date-picker-manual></app-date-picker-manual>
    <app-date-picker-auto></app-date-picker-auto>
  </ng-template>

  <ng-template appButtons>
    <app-button-create></app-button-create>
  </ng-template>

  <ng-template appBody>

      <app-graph-chart></app-graph-chart>
    </app-list-of-tables-layout>
  </ng-template>

</app-page-layout>
